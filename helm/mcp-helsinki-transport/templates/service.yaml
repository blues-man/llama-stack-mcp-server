apiVersion: v1
kind: Service
metadata:
  name: mcp-helsinki-transport
  labels:
    {{- include "mcp-helsinki-transport.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-helsinki-transport.selectorLabels" . | nindent 4 }}