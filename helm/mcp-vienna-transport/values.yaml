# Default values for mcp-vienna-transport
replicaCount: 1

image:
  repository: quay.io/bluesman/mcp-vienna-transport
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  # Remove specific UID/GID to let OpenShift assign them
  # fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  # Remove specific UID/GID to let OpenShift assign them
  # runAsUser: 1001
  # runAsGroup: 1001

service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

# Vienna Transport API configuration
transport:
  # Vienna transport API configuration using Wiener Linien open data
  # No API key required - uses public wienerlinien.at API
  apiUrl: "https://www.wienerlinien.at/ogd_realtime"
  # Cache TTL for transport data
  cacheTtl: "300"  # 5 minutes
  # Default RBL numbers for common stations
  defaultStations:
    - "4127"  # Kagran U1
    - "4201"  # Stephansplatz U1
    - "4205"  # Karlsplatz U1
  # Timeout for API requests
  requestTimeout: 30

# Environment variables
env:
  MCP_SERVER_PORT: "8000"
  MCP_SERVER_HOST: "0.0.0.0"
  WIENER_LINIEN_API_URL: "https://www.wienerlinien.at/ogd_realtime"
  TRANSPORT_CACHE_TTL: "300"  # 5 minutes

